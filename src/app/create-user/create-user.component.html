<div class="app-container">
  <div class="create-user application-container">
    <div class="row align-items-center create-user-content">
      <div class="col-12">
        <mat-card>
          <div class="col-12">
            <h6 class="align-center create-user-title">Criar usuario</h6>
            <mat-form-field style="width: 100%">
              <input matInput placeholder="E-mail" [(ngModel)]="email" type="email">
            </mat-form-field>
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Senha" [(ngModel)]="password" type="password">
            </mat-form-field>
          </div>
          <div class="col-12 align-center">
            <button class="submit-btn" mat-fab color="primary" (click)="createUser()">
              <mat-icon>done</mat-icon>
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>

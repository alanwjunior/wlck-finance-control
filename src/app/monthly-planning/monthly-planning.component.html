<div class="app-container">
  <div class="row monthly-planning application-container">
    <div class="col-12">
      <h5 class="monthly-planning-title">Planejamento mensal</h5>
    </div>
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-12">
            <mat-form-field style="width: 100%;">
              <input matInput [matDatepicker]="dp" placeholder="Mês e ano" [formControl]="date">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker 
                #dp
                startView="multi-year"
                (yearSelected)="chosenYearHandler($event)"
                (monthSelected)="chosenMonthHandler($event, dp)"
                panelClass="example-month-picker">
              </mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Entrada" type="number">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Saída" type="number">
            </mat-form-field>
          </div>
          <div class="col-12 align-center">
            <button class="submit-btn" mat-fab color="primary" (click)="saveMonthlyPlanning()">
              <mat-icon>done</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
